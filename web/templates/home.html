<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
	<title>Intelligent Lock</title>

	<link rel="stylesheet" href="{% static 'Bootstrap/bootstrap.min.css' %}">
	<script src="{% static 'Bootstrap/jquery.min.js' %}"></script>
	<script src="{% static 'Bootstrap/bootstrap.min.js' %}"></script>

	<style>
 		@font-face {
		   font-family: Futura; 
		   src: url({% static 'Fonts/Futura.otf' %});
		} 
		.body{
			font-family: Futura;
		}
		.body-head{
			font-family: Futura;
			font-weight: bold;
		}
	</style>

</head>
<body>
<!-- Navbar -->
	<nav class="navbar navbar-default">
	  <div class="container">
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>                        
	      </button>
	      <a class="navbar-brand" href="">Intelligent Lock</a>
	    </div>
	    <div class="collapse navbar-collapse" id="myNavbar">
	      	<ul class="nav navbar-nav navbar-left">
		      	<li><a href="">HOME</a></li>
	      	</ul>
	     	<ul class="nav navbar-nav navbar-right">
	     		{% if user.is_authenticated %}
		      		<li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="" style="text-transform: uppercase;">{{ user.get_username }}<span class="caret"></span></a>
		        		<ul class="dropdown-menu">
		        		  	<li><a href="/authentication/admin/">Admin</a></li>
		        		  	<li><a href="/change_password/">ChangePassword</a></li>
		        		  	<li><a href="/authentication/logout/">Logout</a></li>
		        		</ul>
		      		</li>	
		      	{% else %}
		      		<li><a href="/authentication/login/">LOGIN</a></li>
		      	{% endif %}
      		</ul>
	    </div>
	  </div>
	</nav>

	
	<div class="container body">
        <div class="row">
            <div class="col-xs-8">
        		<p class="body-head" style="font-size: 60px;">{{ user.get_username }}</p>
            </div>
            <div class="col-xs-4">
        		<p class="body-head" style="font-size: 60px;text-align: right;">+ Add Lock</p>
            </div>
        </div>

        <div class="row" style="background-color: #f2f2f2; margin-top: 20px; height: 100px;">
        	<div class="container">
        		<p class="body-head" style="font-size: 40px;    padding: 20px 0;">Lockname</p>
        	</div>
        </div>
    </div>

</body>
</html>
