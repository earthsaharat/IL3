<!DOCTYPE html>

<html>
<head>

	<link rel="stylesheet" href="{% static 'Bootstrap/bootstrap.min.css' %}">

	<style>
 		@font-face {
		   font-family: Futura; 
		   src: url({% static 'Fonts/Futura.otf' %});

	</style>

</head>
<body>
<!-- Navbar -->
	<nav class="navbar navbar-default">

		      		</li>

	  </div>
	</nav>

<p style="font-family: Futura; font-weight: bold; font-size: 60px;">Intelligent Lock</p>
