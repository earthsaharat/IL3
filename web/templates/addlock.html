{% extends 'web_base.html' %}
{% block content %}
	<div class="container">

		<div class="panel panel-default">
		  	<div class="panel-heading">Locks</div>
		  	<div class="panel-body">
		  		<table class="table table-condensed">
			    <thead>
			      <tr>
			        <th>mac</th>
			        <th>name</th>
			        <th>is lock</th>
			        <th>active</th>
			      </tr>
			    </thead>
			    <tbody>
			    	{% for i in lock %}
			     	<tr>
			        	<td>{{i.mac}}</td>
			        	<td>{{i.name}}</td>
			        	<td>{{i.isLock}}</td>
			        	<td>{{i.active}}</td>
			      	</tr>
					{% endfor %}
			    </tbody>
			</table>
		  	</div>
		</div>

		<div class="panel panel-default">
		  	<div class="panel-heading">Add Lock</div>
		  	<div class="panel-body">
		  		<form role="form" method="post" action="">{% csrf_token %}
          	      	<fieldset>
          	        	<div class="form-group"><input class="form-control" placeholder="mac" name="mac" type="text" maxlength="10" 		tofocus required=""></div>
          	        	<div class="form-group"><input class="form-control" placeholder="Lock's Name" name="name" type="text" 	tofocus required=""></div>
          	        	<div class="col-sm-2 col-sm-offset-5">
          	        		<input type="submit" class="btn btn-lg btn-block" value="Add" style="background-color: #ccc;color: #fff">
          	        	</div>
          	      	</fieldset>
          	  	</form>
		  	</div>
		</div>
	</div>
{% endblock %}
